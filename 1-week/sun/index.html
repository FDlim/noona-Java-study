<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자맞추기 업다운게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="shadow-box" id="shadow-box"></div>
      <div class="game-over-hidden" id="game-over-screen">
        <img src="./image/game-over-screen.gif" alt="" />
      </div>
      <div class="content">
        <div class="title"><h1 class="title-1">숫자 맞추기 게임</h1></div>

        <div class="what-is-number" id="what-num">??</div>
        <div class="result" id="result">틀린다면 어떻게 될까...?</div>
        <div class="input-num">
          <input type="number" class="input-style" id="input-num" />
        </div>
        <div class="button-content" id="button-content">
          <button class="play-button" id="game-start">시작</button>
          <button id="play-button" class="play-button">Go!</button>
          <button id="reset-button" class="reset-button">리셋!</button>
        </div>
        <script src="./main.js"></script>
      </div>
    </div>
  </body>
</html>
